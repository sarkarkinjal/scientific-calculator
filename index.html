<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .calculator {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }
      .display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #222;
        color: #fff;
      }
      button:hover {
        background: #444;
      }
      .operator {
        background: #ff9800;
        color: #000;
      }
      .operator:hover {
        background: #e68900;
      }
      .equal {
        background: #4caf50;
        color: #000;
        grid-column: span 2;
      }
      .clear {
        background: #f44336;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.log10(')">log</button>

        <button onclick="append('Math.sqrt(')">√</button>
        <button onclick="append('Math.pow(')">xʸ</button>
        <button onclick="append('Math.PI')">π</button>
        <button onclick="append('Math.E')">e</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function append(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch (e) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
