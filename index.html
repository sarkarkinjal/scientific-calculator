<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- Simple, student-written looking CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e8f0ff;
        margin: 0;
        padding-top: 20px;
        text-align: center;
      }

      h2 {
        margin-bottom: 15px;
        color: #222;
      }

      .calculator {
        width: 280px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #aaa;
        padding: 12px;
      }

      #display {
        width: 100%;
        height: 38px;
        font-size: 18px;
        text-align: right;
        margin-bottom: 10px;
        padding: 4px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
      }

      button {
        padding: 8px;
        font-size: 14px;
        cursor: pointer;
      }

      .operator {
        background-color: #eeeeee;
      }

      .equal {
        grid-column: span 2;
        background-color: #cfe8cf;
      }

      .clear {
        background-color: #f5c6c6;
      }

      .history {
        width: 280px;
        margin: 15px auto 0;
        background-color: #ffffff;
        border: 1px solid #aaa;
        padding: 8px;
        text-align: left;
      }

      .history h3 {
        margin: 0 0 6px 0;
        font-size: 15px;
        text-align: center;
      }

      .history ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        max-height: 120px;
        overflow-y: auto;
        font-size: 13px;
      }

      .history li {
        padding: 3px 0;
        border-bottom: 1px dotted #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Scientific Calculator</h2>

    <div class="calculator">
      <input type="text" id="display" readonly />

      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="add('(')">(</button>
        <button onclick="add(')')">)</button>
        <button class="operator" onclick="add('/')">/</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="operator" onclick="add('*')">*</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="operator" onclick="add('-')">-</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="operator" onclick="add('+')">+</button>

        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="add('Math.sin(')">sin</button>
        <button onclick="add('Math.cos(')">cos</button>
        <button onclick="add('Math.tan(')">tan</button>
        <button onclick="add('Math.sqrt(')">sqrt</button>
      </div>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>

    <script>
      var display = document.getElementById("display");
      var historyList = document.getElementById("historyList");

      function add(value) {
        display.value = display.value + value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          var exp = display.value;
          var ans = eval(exp);
          display.value = ans;

          var item = document.createElement("li");
          item.innerHTML = exp + " = " + ans;
          historyList.appendChild(item);
        } catch (e) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
